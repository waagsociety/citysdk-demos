<div id="stage">
	<div class="menu_container">		
		<div id="menu_bar">
			<h1>City Dashboard</h1>
				<div class="hLine" style="width:210px"></div>
				<h2 id="admr">Amsterdam (beta)</h2>
				<div class="vLine" style="left:260px"></div>
				<div id="btn_main_info" onclick="setInfoPage()">
				<img style="position:relative; top:0.5em;" src="images/svg/icon_info.svg" width="36" height="36" />
				<h3 style="position:relative; left:0.18em; top:0.5em;">info</h3>
		</div>
		<div class="vLine" style="left:640px"></div>
	</div>
</div>
	<div id="info_page">
 	<div id="info_content"></div>	
	<div class="hLine" style="width:100%"></div>
	<img src="images/logos.png" id="partners" alt="partners">
</div>

	<script type="text/javascript">
		
		var execute = function () {
			var el   = document.getElementById("info_page"); // or other selector like querySelector()
		  var rect = el.getBoundingClientRect(); // get the bounding rectangle

			var infoPage = d3.select("#info_page");
			
			infoPage.style("top", menuHeight-rect.height-128+"px");
						
			getInitialData(); 
		//alert("executing code");    
		};

		if ( !!(window.addEventListener) )
		window.addEventListener("DOMContentLoaded", execute)
		else // MSIE
		window.attachEvent("onload", execute)
